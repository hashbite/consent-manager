name: E2E Test
on: [pull_request]
jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.0
        with:
          start: npm run start:app
          wait-on: 'http://localhost:1234'
          wait-on-timeout: 120
